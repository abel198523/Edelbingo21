services:
  - type: web
    name: chewatabingo
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: chewatabingo-db
          property: connectionString

databases:
  - name: chewatabingo-db
    plan: free